<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Waitstaff Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <h1>Waitstaff Calculator</h1>
  <hr>
  <div class="mealEntry jsMealEntry">
    <p>Enter the Meal Details</p>
    <div>
      <form class="mealEntryForm jsmealEntryForm">
        <label>Base Meal Price: $</label>
        <input type="number" name="mealprice" class="jsPrice" step="0.01" placeholder="0.00" min="0" required/><br>
        <label>Tax Rate: %</label>
        <input type="number" name="mealtax" class="jsTax" step="0.01" placeholder="0.00" min="0" required/><br>
        <label>Tip Percentage: %</label>
        <input type="number" name="mealtip" class="jsTip" step="0.01" placeholder="0.00" min="0" required/><br>
        <input type="submit" value="Submit" name="submit">
        <input type="button" value="Cancel" name="cancel">
      </form>
    </div>
  </div>
  <hr>
  <div class="customerCharges">
    <p>Customer Charges</p>
    <p class="customerChargesSubtotal"></p>
    <p class="customerChargesTip"></p>
    <p class="customerChargesTotal">Enter a meal to see your charges.</p>
  </div>
  <hr>
  <div class="earningsInfo">
      <p>My Earnings Info</p>
      <p class="earningsInfoTipTotal"></p>
      <p class="earningsMealCount"></p>
      <p class="earningsAverageTip">Enter a meal to see your total earnings.</p>
  </div>
  <hr>
  <div class="reset">
    <input type="button" value="Reset" class="resetButton jsResetButton">
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
